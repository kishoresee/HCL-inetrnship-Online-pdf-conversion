<!DOCTYPE html>
<html>
  <head>
    <title>HTML to PDF Conversion</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      .container {
        text-align: center;
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px red;
        position: relative;
        top: 160px;
      }
      body {
        position: relative;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="color: green">HTML to PDF Converter</h1>
      <input type="file" id="htmlFileInput" accept=".html" />
      <button id="convertBtn" style="border: 2px red">Convert to PDF</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="htmpd.js"></script>
  </body>
</html>
